name: Backend CI/CD Pipeline

on:
  push:
    branches: [main, develop]
    paths:
      - "backend/**"
      - ".github/workflows/backend-ci.yml"
  pull_request:
    branches: [main, develop]
    paths:
      - "backend/**"
      - ".github/workflows/backend-ci.yml"

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: aivonity/backend

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: timescale/timescaledb:latest-pg15
        env:
          POSTGRES_DB: aivonity_test
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          TIMESCALEDB_TELEMETRY: off
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          cd backend
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest-cov pytest-xdist

      - name: Set up environment variables
        run: |
          echo "DATABASE_URL=postgresql://test_user:test_password@localhost:5432/aivonity_test" >> $GITHUB_ENV
          echo "REDIS_URL=redis://localhost:6379/0" >> $GITHUB_ENV
          echo "ENVIRONMENT=test" >> $GITHUB_ENV
          echo "SECRET_KEY=test-secret-key" >> $GITHUB_ENV

      - name: Run linting
        run: |
          cd backend
          pip install flake8 black isort
          flake8 app/ --count --select=E9,F63,F7,F82 --show-source --statistics
          black --check app/
          isort --check-only app/

      - name: Run type checking
        run: |
          cd backend
          pip install mypy
          mypy app/ --ignore-missing-imports

      - name: Run unit tests
        run: |
          cd backend
          pytest -v --cov=app --cov-report=xml --cov-report=html -n auto

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./backend/coverage.xml
          flags: backend
          name: backend-coverage

      - name: Run integration tests
        run: |
          cd backend
          pytest -v tests/integration/ -n auto
        env:
          DATABASE_URL: postgresql://test_user:test_password@localhost:5432/aivonity_test
          REDIS_URL: redis://localhost:6379/0

  security-scan:
    name: Security Scanning
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          cd backend
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Bandit security scan
        run: |
          cd backend
          pip install bandit
          bandit -r app/ -f json -o bandit-report.json || true

      - name: Run Safety check
        run: |
          cd backend
          pip install safety
          safety check --json --output safety-report.json || true

      - name: Upload security reports
        uses: actions/upload-artifact@v3
        with:
          name: security-reports
          path: |
            backend/bandit-report.json
            backend/safety-report.json

  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [test, security-scan]
    if: github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          format: "sarif"
          output: "trivy-results.sarif"

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: "trivy-results.sarif"

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/develop'
    environment: staging

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: "v1.28.0"

      - name: Configure kubectl
        run: |
          echo "${{ secrets.KUBE_CONFIG_STAGING }}" | base64 -d > kubeconfig
          export KUBECONFIG=kubeconfig

      - name: Deploy to staging
        run: |
          export KUBECONFIG=kubeconfig
          cd k8s

          # Update image tag
          sed -i "s|image: aivonity/backend:latest|image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:develop-${{ github.sha }}|g" backend-deployment.yaml

          # Apply configurations
          kubectl apply -f namespace.yaml
          kubectl apply -f secrets.yaml
          kubectl apply -f configmap.yaml
          kubectl apply -f postgres-deployment.yaml
          kubectl apply -f redis-deployment.yaml
          kubectl apply -f backend-deployment.yaml
          kubectl apply -f nginx-deployment.yaml

          # Wait for deployment
          kubectl rollout status deployment/aivonity-backend-deployment -n aivonity --timeout=600s

      - name: Run smoke tests
        run: |
          export KUBECONFIG=kubeconfig

          # Port forward to access the service
          kubectl port-forward service/nginx-service 8080:80 -n aivonity &
          sleep 10

          # Run basic health checks
          curl -f http://localhost:8080/health || exit 1
          curl -f http://localhost:8080/api/v1/auth/health || exit 1

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: "v1.28.0"

      - name: Configure kubectl
        run: |
          echo "${{ secrets.KUBE_CONFIG_PRODUCTION }}" | base64 -d > kubeconfig
          export KUBECONFIG=kubeconfig

      - name: Deploy to production
        run: |
          export KUBECONFIG=kubeconfig
          cd k8s

          # Update image tag
          sed -i "s|image: aivonity/backend:latest|image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:main-${{ github.sha }}|g" backend-deployment.yaml

          # Apply configurations
          kubectl apply -f namespace.yaml
          kubectl apply -f secrets.yaml
          kubectl apply -f configmap.yaml
          kubectl apply -f postgres-deployment.yaml
          kubectl apply -f redis-deployment.yaml
          kubectl apply -f backend-deployment.yaml
          kubectl apply -f nginx-deployment.yaml
          kubectl apply -f ingress.yaml
          kubectl apply -f hpa.yaml
          kubectl apply -f monitoring.yaml

          # Wait for deployment
          kubectl rollout status deployment/aivonity-backend-deployment -n aivonity --timeout=600s

      - name: Run production smoke tests
        run: |
          export KUBECONFIG=kubeconfig

          # Get external IP
          EXTERNAL_IP=$(kubectl get service nginx-service -n aivonity -o jsonpath='{.status.loadBalancer.ingress[0].ip}')

          # Run health checks
          curl -f http://$EXTERNAL_IP/health || exit 1
          curl -f http://$EXTERNAL_IP/api/v1/auth/health || exit 1

      - name: Notify deployment
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          channel: "#deployments"
          text: "AIVONITY Backend deployed to production successfully! üöÄ"
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        if: success()

  rollback:
    name: Rollback on Failure
    runs-on: ubuntu-latest
    needs: [deploy-staging, deploy-production]
    if: failure()

    steps:
      - name: Rollback staging
        if: needs.deploy-staging.result == 'failure'
        run: |
          echo "${{ secrets.KUBE_CONFIG_STAGING }}" | base64 -d > kubeconfig
          export KUBECONFIG=kubeconfig
          kubectl rollout undo deployment/aivonity-backend-deployment -n aivonity

      - name: Rollback production
        if: needs.deploy-production.result == 'failure'
        run: |
          echo "${{ secrets.KUBE_CONFIG_PRODUCTION }}" | base64 -d > kubeconfig
          export KUBECONFIG=kubeconfig
          kubectl rollout undo deployment/aivonity-backend-deployment -n aivonity

      - name: Notify rollback
        uses: 8398a7/action-slack@v3
        with:
          status: "warning"
          channel: "#deployments"
          text: "AIVONITY Backend deployment failed and was rolled back! ‚ö†Ô∏è"
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
