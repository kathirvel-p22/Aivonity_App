name: aivonity_app
description: "AIVONITY - Intelligent Vehicle Assistant Ecosystem Mobile App"
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.5.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.3.5

  # Dependency Injection
  get_it: ^8.0.2
  injectable: ^2.5.0

  # UI and Design
  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1
  flutter_animate: ^4.5.0
  lottie: ^3.1.2
  shimmer: ^3.0.0
  flutter_staggered_animations: ^1.1.1

  # Navigation
  go_router: ^14.6.2

  # Networking and AI
  dio: ^5.7.0
  retrofit: ^4.4.1
  json_annotation: ^4.9.0
  connectivity_plus: ^6.1.0
  web_socket_channel: ^3.0.1
  http: ^1.2.2

  # AI and Chat
  openai_dart: ^0.3.0
  socket_io_client: ^2.0.3+1

  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  shared_preferences: ^2.3.3
  sqflite: ^2.4.1
  drift: ^2.21.0

  # Authentication & Security
  local_auth: ^2.3.0
  local_auth_android: ^1.0.40
  local_auth_ios: ^1.0.17
  crypto: ^3.0.6
  flutter_secure_storage: ^9.2.2
  google_sign_in: ^6.2.1
  sign_in_with_apple: ^6.1.2
  firebase_auth: ^5.3.1
  jwt_decoder: ^2.0.1

  # Voice & Audio
  speech_to_text: ^7.0.0
  flutter_tts: ^4.1.0
  audioplayers: ^6.1.0
  record: ^5.1.2

  # Charts and Visualization
  fl_chart: ^0.69.0
  syncfusion_flutter_charts: ^27.1.58

  # Maps and Location
  google_maps_flutter: ^2.9.0
  geolocator: ^13.0.1
  geocoding: ^3.0.0

  # Notifications
  firebase_core: ^3.6.0
  firebase_messaging: ^15.1.3
  flutter_local_notifications: ^18.0.1

  # Camera and Media
  image_picker: ^1.1.2
  camera: ^0.11.0+2
  video_player: ^2.9.2

  # Utilities
  intl: 0.18.1
  uuid: ^4.5.1
  path_provider: ^2.1.4
  permission_handler: ^11.3.1
  share_plus: ^10.1.2
  device_info_plus: ^10.1.2
  package_info_plus: ^8.1.0
  url_launcher: ^6.3.1

  # Development and Logging
  logger: ^2.4.0
  pretty_dio_logger: ^1.4.0

  # Error Handling and Monitoring
  sentry_flutter: ^8.9.0
  equatable: ^2.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Code Generation
  build_runner: ^2.4.13
  riverpod_generator: ^2.3.9
  retrofit_generator: ^8.1.0
  json_serializable: ^6.7.1
  hive_generator: ^2.0.0
  injectable_generator: ^2.4.1
  drift_dev: ^2.16.0

  # Linting
  flutter_lints: ^5.0.0
  very_good_analysis: ^6.0.0

  # Testing
  mockito: ^5.4.4
  mocktail: ^1.0.4
  integration_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
    - assets/sounds/
