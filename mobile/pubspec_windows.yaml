name: aivonity_app
description: "AIVONITY - Intelligent Vehicle Assistant Ecosystem Mobile App"
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.2.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.4.9

  # UI and Design
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  flutter_animate: ^4.3.0
  shimmer: ^3.0.0

  # Navigation - simplified
  go_router: ^12.1.3

  # Networking
  dio: ^5.4.0
  json_annotation: ^4.8.1
  connectivity_plus: ^5.0.2

  # Local Storage - Windows compatible only
  shared_preferences: ^2.2.2

  # Basic utilities
  intl: ^0.19.0
  uuid: ^4.2.1
  path_provider: ^2.1.1

  # Charts - simplified
  fl_chart: ^0.65.0

  # Development
  logger: ^2.0.2+1

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Linting
  flutter_lints: ^3.0.1

  # Testing
  mockito: ^5.4.4

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
    - assets/sounds/
    - assets/fonts/
