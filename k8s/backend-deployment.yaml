apiVersion: apps/v1
kind: Deployment
metadata:
  name: aivonity-backend-deployment
  namespace: aivonity
  labels:
    app: aivonity-backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: aivonity-backend
  template:
    metadata:
      labels:
        app: aivonity-backend
    spec:
      containers:
        - name: aivonity-backend
          image: aivonity/backend:latest
          ports:
            - containerPort: 8000
          env:
            - name: DATABASE_URL
              value: "postgresql://$(DATABASE_USER):$(DATABASE_PASSWORD)@$(DATABASE_HOST):$(DATABASE_PORT)/$(DATABASE_NAME)"
            - name: REDIS_URL
              value: "redis://$(REDIS_HOST):$(REDIS_PORT)/$(REDIS_DB)"
            - name: DATABASE_HOST
              valueFrom:
                configMapKeyRef:
                  name: aivonity-config
                  key: DATABASE_HOST
            - name: DATABASE_PORT
              valueFrom:
                configMapKeyRef:
                  name: aivonity-config
                  key: DATABASE_PORT
            - name: DATABASE_NAME
              valueFrom:
                configMapKeyRef:
                  name: aivonity-config
                  key: DATABASE_NAME
            - name: DATABASE_USER
              valueFrom:
                secretKeyRef:
                  name: aivonity-secrets
                  key: DATABASE_USER
            - name: DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: aivonity-secrets
                  key: DATABASE_PASSWORD
            - name: REDIS_HOST
              valueFrom:
                configMapKeyRef:
                  name: aivonity-config
                  key: REDIS_HOST
            - name: REDIS_PORT
              valueFrom:
                configMapKeyRef:
                  name: aivonity-config
                  key: REDIS_PORT
            - name: REDIS_DB
              valueFrom:
                configMapKeyRef:
                  name: aivonity-config
                  key: REDIS_DB
            - name: ENVIRONMENT
              valueFrom:
                configMapKeyRef:
                  name: aivonity-config
                  key: ENVIRONMENT
            - name: LOG_LEVEL
              valueFrom:
                configMapKeyRef:
                  name: aivonity-config
                  key: LOG_LEVEL
            - name: SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: aivonity-secrets
                  key: SECRET_KEY
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: aivonity-secrets
                  key: OPENAI_API_KEY
            - name: ANTHROPIC_API_KEY
              valueFrom:
                secretKeyRef:
                  name: aivonity-secrets
                  key: ANTHROPIC_API_KEY
            - name: SENDGRID_API_KEY
              valueFrom:
                secretKeyRef:
                  name: aivonity-secrets
                  key: SENDGRID_API_KEY
            - name: TWILIO_ACCOUNT_SID
              valueFrom:
                secretKeyRef:
                  name: aivonity-secrets
                  key: TWILIO_ACCOUNT_SID
            - name: TWILIO_AUTH_TOKEN
              valueFrom:
                secretKeyRef:
                  name: aivonity-secrets
                  key: TWILIO_AUTH_TOKEN
          livenessProbe:
            httpGet:
              path: /health/quick
              port: 8000
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
          readinessProbe:
            httpGet:
              path: /health/quick
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
          resources:
            requests:
              memory: "1Gi"
              cpu: "500m"
            limits:
              memory: "2Gi"
              cpu: "1000m"
          volumeMounts:
            - name: logs-volume
              mountPath: /app/logs
      volumes:
        - name: logs-volume
          emptyDir: {}
      initContainers:
        - name: wait-for-postgres
          image: busybox:1.35
          command:
            [
              "sh",
              "-c",
              "until nc -z postgres-service 5432; do echo waiting for postgres; sleep 2; done;",
            ]
        - name: wait-for-redis
          image: busybox:1.35
          command:
            [
              "sh",
              "-c",
              "until nc -z redis-service 6379; do echo waiting for redis; sleep 2; done;",
            ]
---
apiVersion: v1
kind: Service
metadata:
  name: aivonity-backend-service
  namespace: aivonity
spec:
  selector:
    app: aivonity-backend
  ports:
    - port: 8000
      targetPort: 8000
  type: ClusterIP
